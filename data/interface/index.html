		</div>
    <div class="content">
      <div class="fileio">
        <div class="info">Choose or drop an image file here</div>
        <input id="choose" type="file" accept="image/*"></input>
      </div>
    </div>
    <div class="separator">
      <svg width="12" height="12" viewBox="0 0 32 32">
        <path d="M 31.340012,10.183252 27.767344,6.6105862 16.022007,18.355922 4.27667,6.6105862 0.704,10.183252 16.022007,25.501258 Z"/>
      </svg>
    </div>
    <div class="consent">
      <p>
        Note: this app uses: "github.com/naptha/tessdata/tree/gh-pages/"
        GitHub repo to fetch language data required for the OCR operation.
      </p>
      <button id="consent">Ok</button>
    </div>

              <option value='4.0.0_best'>Best (better OCR accuracy)</option>

          </td>
